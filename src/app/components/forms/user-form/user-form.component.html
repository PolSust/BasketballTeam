<form #userForm="ngForm" class="ion-padding ion-margin" (ngSubmit)="onSubmit(userForm.value)">


	<ion-button *ngIf="!create" (click)="onCancel()" fill="clear">
		Exit
	</ion-button>

	<ion-item>
		<ion-label position="floating">Email Joueur</ion-label>
		<ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Mot de passe</ion-label>
		<ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
	</ion-item>

	<ion-item *ngIf="!onlyUser">
		<ion-label>Role</ion-label>
		<ion-select [(ngModel)]="user.role" name="role" required>
			<ion-select-option value="admin">Admin</ion-select-option>
			<ion-select-option value="user">User</ion-select-option>
		</ion-select>
	</ion-item>

	<ion-item>
		<ion-label position="floating">Nom</ion-label>
		<ion-input type="text" [(ngModel)]="user.name" name="name" required></ion-input>
	</ion-item>

	<ion-input type="text" hidden [(ngModel)]="user.uid" name="uid"></ion-input>

	<ion-button type="submit" expand="block" [disabled]="!userForm.valid">
		<strong *ngIf="create">Cr√©er</strong>
		<strong *ngIf="!create">Update</strong>
	</ion-button>

</form>
