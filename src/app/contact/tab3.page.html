<app-tabs-header pageTitle="Contact"></app-tabs-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Contact</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-card>
		<ion-grid>
			<ion-row class="ion-justify-content-center">
				<ion-col size="5">
					<img src="https://download.vikidia.org/vikidia/fr/images/7/7a/Basketball.png">
				</ion-col>
				<ion-col size="12" class="ion-text-center">
					<h2>Angers Basket</h2>

					<ion-col>
						<ion-button slot="end">
							<ion-icon name="create"></ion-icon>
						</ion-button>
					</ion-col>
				</ion-col>

				<ion-col class="ion-text-center">
					<strong>{{contact.adress}}</strong>

					<ion-button slot="end">
						<ion-icon name="create"></ion-icon>
					</ion-button>
				</ion-col>

				<ion-col size="12" class="ion-text-center">

					<h3 id="numeroTelephone" class="ion-margin">{{contact.phoneNumber}}</h3>

				</ion-col>

				<ion-row class="ion-justify-content-center">
					<ion-col size="12">
						<ion-col size="6">
							<ion-button (click)="callContact()">
								Appeler <ion-icon name="call"></ion-icon>
							</ion-button>
						</ion-col>
						<ion-col size="6">
							<a href="sms:{{contact.phoneNumber}}">
								<ion-button>
									SMS <ion-icon name="send"></ion-icon>
								</ion-button>
							</a>
						</ion-col>
					</ion-col>
				</ion-row>


				<ion-col size="12">
					<a href="mailto: {{contact.email}}">
						<ion-button expand="block">
							<ion-icon name="mail"></ion-icon>
							<strong id="adresseEmail" class="ion-margin">{{contact.email}}</strong>
						</ion-button>
					</a>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>

	<div *ngIf="connectedUser.role == 'admin'">
		<ion-button expand="block" class="ion-padding" (click)="modifierContact()">
			<ion-icon name="build"></ion-icon>
			<strong class="ion-margin">Modifier les coordonn√©es</strong>
		</ion-button>
	</div>


</ion-content>
